<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <script>
        /*
            1.cd 路径   进入当前目录
            2.配置git基本操作
                【注】没有消息就是好消息
            
            3.git init      在本地进行初始化（建立暂存区）
                .git 文件存储当前项目的所有版本信息

            4.工作区 => 暂存区
                git add 文件名
                git add *       提交所有文件

                git commit -m "这次提交的描述"

            5.查看当前工作区的状态
                git status
            6.从暂存区恢复文件到工作区
                git checkout 文件名
            7.查看工作区和暂存区版本的区别
                git diff
            8.clear 清屏操作

            9.git log
                查看已经提交到暂存区的历史版本
            
            10.恢复文件到指定的某一个版本
                git reset --hard 版本号
            11.生成ssh密匙
                ssh-keygen -t rsa -C "你GitHub的注册邮箱的地址"
            
            windows电脑查找文件：我的电脑 => 用户 => 用户名文件夹 => .ssh(隐藏文件) => id_rsa.pub(存有密匙)

            12.GitHub账户配置密匙：登录网站手动添加密匙

            13.暂存区 => 远程仓库
                git git remote add origin 仓库地址
                    e.g.    git git remote add origin https://github.com/Dopphu/testDemo.git
                git push -u origin master
            【注】提交过程可能需要你输入用户名，密码。


        */
    </script>
</head>
<body>
    <h1>第一个文件</h1>
</body>
</html>
